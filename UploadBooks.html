</head>

<body>
    <!-- nav 1 -->

            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="loggedin.html"><span class="fa fa-home"></span> Home <span
                            class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="cart.html"><span class="fa fa-shopping-cart"></span> Cart </a>

            <form class="form-inline my-4 my-lg-2">
                <input class="form-control mr-sm-4" type="search" placeholder="Search Books..." aria-label="Search">
                <button class="btn btn-outline-success my-4 my-sm-0" type="submit"><span
                        class="fa fa-search"></span></button>
            </form>
        </div>

    </nav>

    <!-- books -->

    <div class="sellbooks">
        <div class="container">
            <div class="row mt-4">
                <div class="col text-center mt-4">
                    <p class="lead">Sell Books</p>
                </div>
            </div>
            <div class="row row-content mt-4 d-flex justify-content-center">
                <div class="col-10 col-md-12">
                    <form action="">
                        <div class="form-row">
                            <div class="col-md-6 mb-3">
                                <label for="bookname">Book Name</label>
                                <input type="text" class="form-control" name="bookname" id="bookname"
                                    placeholder="Name of the Book" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="bookname">Author Name</label>
                                <input type="text" class="form-control" name="authorname" id="authorname"
                                    placeholder="Name of the Author" required>
                            </div>
                            <div class="form-row">
                                <div class="col-md-3 mb-3">
                                    <label for="bookname">Genre</label>
                                    <input type="text" class="form-control" name="genrename" id="genrename"
                                        placeholder="Book Genre" required>
                                </div>
                                <div class="col-md-3 mb-3">
                                    <label for="condition">Condition</label>
                                    <select class="custom-select" id="condition" name="condi" required>
                                        <option selected disabled value="">Condition of the book</option>
                                        <option>Best (No Scrathes or torn pages)</option>
                                        <option>Average (Little scrathes on cover)</option>
                                        <option>Bad(Not in good condition but good enough for use)</option>
                                    </select>
                                </div>
                                <div class="col-md-3 mb-3">
                                    <label for="mrpprice">MRP</label>
                                    <input type="number" class="form-control" name="mrpprice" id="mrpprice"
                                         placeholder="MRP" required>
                                </div>
                                <div class="col-md-3 mb-3">
                                    <label for="spprice">Selling Price</label>
                                    <input type="number" class="form-control" name="sp" id="spprice"
                                         placeholder="Selling Price" required>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-md-12 mb-3">
                                    <label for="textarea">About the book</label>
                                    <textarea type="text" name="about" id="about" class="form-control" cols="200" rows="4"
                                     placeholder="Comment about the content of the book"></textarea>
                                </div>
                            </div>
                            <div class="row-header">
                                <div class="col text-center">
                                    <button type="submit" class="btn btn-success">Upload</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
    
            <div class="container-fluid mt-4">
                <div class="row-footer text-center">
                    <div class="col-12 col-md-12">
                        <p class="lead muted">Â© Boook Store 2021</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

<!-- jQuery first, then Popper.js, then Bootstrap JS. -->
